apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: food-dev

spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      name: frontend-pod
      namespace: food-dev
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend-food
        image: food-delevery-frontend:latest
        ports:
        - containerPort: 3000

---
apiVersion: v1
kind: Service 
metadata:
  name: frontend-service
  namespace: food-dev
spec: 
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
